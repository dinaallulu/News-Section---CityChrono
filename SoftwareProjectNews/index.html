<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Fonts icons Link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Fonts Awesome icons Link -->
    <script src="https://kit.fontawesome.com/eda60b0009.js" crossorigin="anonymous"></script>
    <!-- CSS file Link -->
    <link rel="stylesheet" href="css/styleNews.css">
    <title>News Section</title>
</head>

<body>
        <!-- Start News Section -->
        <section class="newsSection">
            <div class="container">
                <div class="newsNav">
                    <a href="index.html"><h5 class="lastestNews">News</h5></a>
                    <!-- Start dropdown category -->
                    <div class="dropdown">
                        <!-- icon category menu --> 
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                            <span class="material-symbols-outlined">
                                filter_list
                            </span>
                        </a>
                        <!-- Start dropdown category menu -->
                        <div class="dropdown-menu">
                            <a class="dropdown-item" onclick="Search('general')" href="#all" id="all">All news</a>
                            <a class="dropdown-item" onclick="Search('business')" href="#business" id="business">Business</a>
                            <a class="dropdown-item" onclick="Search('technology')" href="#technology" id="technology">Technology</a>
                            <a class="dropdown-item" onclick="Search('health')" href="#health" id="health">Health</a>
                            <a class="dropdown-item" onclick="Search('sport')" href="#sport" id="sport">Sport</a>                        
                            <a class="dropdown-item" onclick="Search('entertaiment')" href="#entertaiment" id="entertaiment">Entertaiment</a>
                            <a class="dropdown-item" onclick="Search('fashion')" href="#fashion" id="fashion">Fashion</a>
                            <a class="dropdown-item" onclick="Search('economy')" href="#economy" id="economy">Economy</a>
                            <a class="dropdown-item" onclick="Search('political')" href="#political" id="political">Political</a>                        
                            <a class="dropdown-item" onclick="Search('crime')" href="#crime" id="crime">Crime</a>
                        </div>
                        <!-- End dropdown category menu -->
                    </div>
                    <!-- End dropdown category -->
                </div> 
                <!-- Start News Display -->
                <div id="newsdisplay"></div>
                <!-- End News Display -->
            </div>
        </section>
        <!-- End News Section -->

    <!-- js file Link -->
    <script src="js/mainNews.js"></script>
    <!-- JQuery Link -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- BootStrap js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"  crossorigin="anonymous"></script>

</html>
